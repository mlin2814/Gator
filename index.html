<!DOCTYPE html>
<html>
<head>
  <title>Gator</title>
<link rel="icon" href="assets/images/waterdrop.png" type="image/png"> 
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"> 
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="navbar-fixed right">
    <div id = "firebaseui-auth-container"></div>
</div>
<div class="container center-align">
    <img class="logo" src = "assets/images/gator.png">
</div>

<!--BEGIN CONTENT AREA-->
<div class="row padded-row">
    <!--NPR CONTENT-->        
    <div class="col s4 m4">
        <div class="card blue-grey">
            <div class="card-content">
                <img src="assets/images/redditicon.png" alt="redditicon"  class="topicon" height="15%" width="15%">
                <div class="card-action" id="scrollbox">
                	 <input placeholder = "Search all of Twitter" id = "twitSearch" type = "text" class = "validate">
                <ul class = "collection" id = "npr">
                </ul>
                </div>
            </div>
        </div>
    </div>
    <!--REDDIT CONTENT-->        
    <div class="col s4 m4">
        <div class="card blue-grey">
            <div class="card-content">
                <img src="assets/images/redditlogo.png" alt="redditicon"  class="topiconRED" height="45%" width="45%">
                <div class="card-action" id="scrollbox">
                	   <input placeholder = "Search all of Reddit" id = "redditSearch" type = "text" class = "validate">
                <ul class = "collection" id = "reddit">
                </ul>
                </div>
            </div>
        </div>
    </div>
    <!--NYT CONTENT-->
    <div class="col s4 m4">
        <div class="card blue-grey">
            <div class="card-content">
                <img src="assets/images/nytimes.png" alt="NYTicon"  class="topiconNY" height="75%" width="75%">
                <div class="card-action" id="scrollbox">
                    <input placeholder = "Search all of NYT" id = "nytSearch" type = "text" class = "validate">
                <ul class = "collection" id = "nyt">
                </ul>
                </div>
            </div>
    </div>
    </div>
</div>
<!--FIXED ACTION BUTTON TO ADD NEW CONTENT-->
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
		<a class="btn-floating btn-large waves-effect waves"><i class="material-icons">add</i></a>
</div>

<!--Import JS-->
<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/c58099c32b.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.js"></script>
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.css" />
<script src="assets/js/gator.js"></script>
</body>
</html>
